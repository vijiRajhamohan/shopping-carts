<ion-header>
  <ion-toolbar>
    <ion-title color="primary">signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <div id="header">Create your account</div>
    <form id="#form">
      <div class="list list-inset">
        <label class="item item-input">
          <app-input placeholder="name"></app-input
        ></label>
      </div>
      <app-input type="number" placeholder="mobile number"></app-input>
      <app-input type="email" placeholder="Email"></app-input>
      <app-input type="password" placeholder="password"></app-input>
      <ion-button expand="block" shape="round" routerLink="/login">register</ion-button>
    </form>
  </ion-card-content>
</ion-content>
